<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://www.google.com/s2/u/0/favicons?domain=louisem.com" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
    <title>Quote Generator</title>
</head>
<body>
    <div class="spinner"></div>
<div class="quote-container" id="quote-container">
    <div class="quote-text">
        <i class="fas fa-quote-left" id="quote-left"></i>
        <!-- quote -->
        <span id="quote"></span>
        <!-- quote-author -->
        <div class="quote-author"><span id="author">
        </span></div>
        <!-- buttons -->
        <div class="button-caontainer">
            <a target="_blank" id='tweetLink'><button class="twitter-button" id="twitter" title="Tweet this!"><i class="fab fa-twitter"></i></button></a>
            <button id="new-quote">New Quote</button>
        </div>
      
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
